{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat with Bot ‚Äî Home</title>
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --accent: #7c3aed;
      --accent-light: #a78bfa;
      --muted: #94a3b8;
      --glass: rgba(255,255,255,0.03);
      --radius: 14px;
      --gap: 14px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background: linear-gradient(180deg, #071021 0%, #071226 60%);
      color: #e6eef8;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 800px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      background: var(--card);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      overflow: hidden;
    }

    header {
      padding: 15px 20px;
      background: linear-gradient(90deg, var(--accent), #5b21b6);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .chat-history {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: var(--radius);
      line-height: 1.4;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in-out;
    }

    .message.user {
      background: var(--accent);
      align-self: flex-end;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.bot {
      background: var(--glass);
      align-self: flex-start;
      color: #dbeafe;
      border-bottom-left-radius: 4px;
    }

    .chat-input {
      display: flex;
      gap: 10px;
      padding: 10px;
      border-top: 1px solid rgba(255,255,255,0.08);
      background: var(--glass);
    }

    textarea {
      flex: 1;
      resize: none;
      border: none;
      border-radius: var(--radius);
      padding: 10px;
      background: rgba(255,255,255,0.05);
      color: white;
      font-size: 14px;
      outline: none;
      height: 45px;
      overflow-y: auto;
    }

    button {
      padding: 0 20px;
      border-radius: var(--radius);
      border: none;
      background: linear-gradient(90deg, var(--accent), #5b21b6);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: linear-gradient(90deg, var(--accent-light), var(--accent));
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      .container {
        height: 100vh;
        border-radius: 0;
      }
      .message {
        max-width: 85%;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <header>
      <h1>ü§ñ Chat with Bot</h1>
    </header>

    <div class="chat-history" id="chat-history">
      {% if qa_pairs %}
        {% for q, a in qa_pairs %}
          <div class="message user">üôã‚Äç‚ôÇÔ∏è {{ q }}</div>
          <div class="message bot">ü§ñ {{ a|safe }}</div>
        {% endfor %}
      {% else %}
        <p style="color: var(--muted); text-align:center; margin-top: 20px;">
          No messages yet. Start the conversation!
        </p>
      {% endif %}
    </div>

    <form action="{% url 'gen' %}" method="post" class="chat-input">
      {% csrf_token %}
      <textarea id="prompt" name="prompt" placeholder="Type your message..."></textarea>
      <button type="submit">Send</button>
    </form>
  </main>

  <script>
    // Auto-scroll to bottom
    const chatHistory = document.getElementById('chat-history');
    chatHistory.scrollTop = chatHistory.scrollHeight;
  </script>
</body>
</html>
